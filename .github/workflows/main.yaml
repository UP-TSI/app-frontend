name: ðŸš€ Production Deploy

on:
  push:
    branches:
      - main

jobs:      
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“ˆ Get Latest Code
        uses: actions/checkout@v3

      - name: ðŸ‘¾ Set up Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ”¨ Build Project
        run: | 
          npm install
          npm run build
      
      - name: ðŸš€ Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_PROD_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_PROD_FTP_PASS }}
          protocol: ${{ secrets.CPANEL_FTP_PROTOCOL }}
          server-dir: /
          local-dir: ./dist/